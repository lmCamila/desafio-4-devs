<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Avaliação de satisfação</title>
</head>
<body>
    <header>
       <div id="hpage" class="row">
            <div id="image-logo" class="col-3">
                <img src="./assets/images/logo.png" alt="logo">
            </div>
            <div id="title-page" class="col-6">
                <h1 class="text-center">Avaliação de satisfação</h1>
            </div>
        </div>
    </header>
    <div>
        <div id="forms-login" class="row justify-content-center">
            <form method="POST" action="index.html">
                <div class="form-group">
                    <label for="user">Usuário:</label>
                    <input class="form-control" type="text" id="user" name="user">
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input class="form-control" type="password" id="password" name="password">
                </div>
                <div class="row justify-content-center">
                    <button type="submit" class="btn btn-primary">ENVIAR</button>
                </div>
            </form>
        </div>
    </div>
    <footer>
        <div class="row justify-content-center">
                <p>Todos os direitos reservados.</p>
        </div>
    </footer>  
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
